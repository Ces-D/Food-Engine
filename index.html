<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <title>Food Engine</title>
</head>

<body>
    <div class="container-lg mt-4">
        <h1 class="justify-content-center font-weight-bold text-center">
            What's in your Fridge?
        </h1>
        <p class="text-center p-3">
            Enter your ingredients to be returned recipes you can make!
        </p>
        <div class="border rounded mx-auto p-3">
            <form method="GET" onsubmit="spoonaculer()">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="text" class="w-100 p-2" name="ingredient" placeholder="Bacon, Egg, Cheese"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="col-auto" for="cuisine">Cuisine Preference?</label>
                        <select class="col-auto" id="cuisine">
                            <option selected>Preference</option>
                            <option value="North America">North America</option>
                            <option value="South America">South America</option>
                            <option value="Europe">Europe</option>
                            <option value="Asia">Asia</option>
                            <option value="Africa">Africa</option>
                        </select>
                        <label class="col-auto" for="diet">Diet Preference?</label>
                        <select class="col-auto" id="diet">
                            <option selected>Preference</option>
                            <option value="Gluten Free">Gluten Free</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Pescetarian">Pescetarian</option>
                            <option value="Paleo">Paleo</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="minCarbs">Minimum Carbohydrates</label>
                        <input type="range" class="form-control-range" id="minCarbs" min="0" max="800" step="10" value="10">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="minProtein">Minimum Proteins</label>
                        <input type="range" class="form-control-range" id="minProtein" min="0" max="800" step="10" value="10">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="minFat">Minimum Fat</label>
                        <input type="range" class="form-control-range" id="minFat" min="0" max="800" step="10" value="10">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-2">Search</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./spoonacular.js"></script>
</body>

</html>
